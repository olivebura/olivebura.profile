<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #4a90e2;
            margin-top: 20px;
            font-size: 2.5em;
        }

        .contact-info {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .contact-info p {
            font-size: 18px;
            margin: 10px 0;
            line-height: 1.6;
        }

        .contact-info p span {
            font-weight: bold;
            color: #4a90e2;
        }

        .contact-info a {
            color: #4a90e2;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-info a:hover {
            color: #1c6ea4;
        }

        .line-id {
            color: #4a90e2;
            font-weight: bold;
        }
    </style>
</head>
